name: Deployment # Workflow 이름
on:
  push: # release/* Branch에 push 이벤트가 일어났을 때 실행
    branches:
      - release/*

jobs:
  build-and-deploy:
    name: build & deploy
    runs-on: ubuntu-latest # Job 가상환경 인스턴스
    steps:
      - name: Checkout Branch
        uses: actions/checkout@v2 # 현재 repository 소스 받아오기

      - name: branch check if
        run: |
          if[ "${{ secrets.TEST }}" ==  1]; then
            echo "matching"
          else
            echo "not matching"
          fi

      - name: Cache node modules # yarn.lock의 변경을 기준으로 node modules 캐싱
        uses: actions/cache@v2
        id: node-cache
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-build-${{ env.cache-name }}-
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-

      - name: Install dependencies
        if: steps.node-cache.outputs.cache-hit != 'true'
        run: yarn

      - name: Create env file
        env:
          STAG_ENV_FILE: ${{ secrets.STAG_ENV_FILE }}
          DEMO_ENV_FILE: ${{ secrets.DEMO_ENV_FILE }}
          PROD_ENV_FILE: ${{ secrets.PROD_ENV_FILE }}
        shell: bash
        run: |
          if [[ "${GITHUB_REF#refs/heads/}" == release/* ]]; then
            echo "$STAG_ENV_FILE" > .env
          fi

          if [ "${GITHUB_REF#refs/heads/}" == "master" ]; then
            echo "$PROD_ENV_FILE" > .env
          fi

      - name: Build
        run: ./node_modules/.bin/env-cmd -f .env yarn build
